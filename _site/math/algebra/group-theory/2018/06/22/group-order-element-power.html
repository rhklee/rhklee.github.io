  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">The order of an element of a group to a particular power</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2018-06-22T00:00:00-07:00" itemprop="datePublished">Jun 22, 2018
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p><strong>Proposition 1.</strong>
Let <script type="math/tex">G</script> be a group and <script type="math/tex">a \in G</script> such that <script type="math/tex">\lvert a \rvert = n</script>, then 
for any <script type="math/tex">i \in \mathbb{N}</script>, <script type="math/tex">\lvert a^i \rvert = \frac{n}{(n,i)}</script>.</p>

<p><strong>Proof.</strong>
Let <script type="math/tex">m = \lvert a^i \rvert</script>, since</p>

<script type="math/tex; mode=display">(a^i)^{n/(n,i)} = (a^n)^{i/(n,i)} = 1</script>

<p>we have <script type="math/tex">m \mid \frac{n}{(n,i)}</script>. Now note that <script type="math/tex">a^{im} = (a^i)^m = 1</script> thus
<script type="math/tex">n \mid im</script>. Then</p>

<script type="math/tex; mode=display">\frac{n}{(n,i)}(n,i) \mid \frac{im}{(n,i)}(n,i)</script>

<p>so <script type="math/tex">\frac{n}{(n,i)} \mid \frac{im}{(n,i)}</script>. Now since</p>

<script type="math/tex; mode=display">\Bigg( \frac{n}{(n,i)}, \frac{i}{(n,i)} \Bigg) = 1</script>

<p>by Euclidâ€™s lemma <script type="math/tex">\frac{n}{(n,i)} \mid m</script>. Hence <script type="math/tex">\lvert a^i \rvert = \frac{n}{(n,i)}</script>.
//</p>
